# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fryderyk-dashboard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cdb317257a4f403a94e3cce25d0fe026 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84d365da27c845088b8261208d51cef2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cdb317257a4f403a94e3cce25d0fe026 }}/fryderyk90/dashboard-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fryderyk-dashboard'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ddec355c048d4c7d9ee8caf00d24ff57 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cdb317257a4f403a94e3cce25d0fe026 }}/fryderyk90/dashboard-app:${{ github.sha }}'